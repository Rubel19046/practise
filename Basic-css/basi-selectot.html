<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic selectors</title>

    <style>
        /* all select */
        *{
            text-align: center;
        }
        /* id select */
        #Lorem{
            color:firebrick;
        }
        /* id select */
        #css{
            color: #7a0b75;
            font-size: 1.5em;

        }
        /* class select */
        .mango{
            background-color: chartreuse;
            
        }
    </style>
</head>
<body>
    <p class="mango">CSS= Casecading style sheet </p>
    <p>Purpose make website colorful</p>
    <p id="css">I am exploring CSS </p>
    <p class="mango">Al contrario del pensamiento popular</p>
    <p id="Lorem">we denounce with righteous indignation</p>
    <p class="mango">Lorem ipsum dolor sit amet</p>
    <p>Est explicabo dignissimos non illo autem</p>
    <p>Nam velit saepe a ipsa inventore aut</p>



</body>
</html>
